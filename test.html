<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Card Slide Template</title>
<link rel="stylesheet" href="styles.css">
</head>
<style>
  body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

.container {
  width: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.card-slide {
  width: 300px;
  overflow: hidden;
}

.card {
  width: 100%;
  padding: 20px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  background-color: #f9f9f9;
  border-radius: 8px;
  transform: translateX(0);
  transition: transform 0.3s ease;
}

.next-btn {
  display: block;
  margin-top: 20px;
  padding: 8px 16px;
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

.next-btn:hover {
  background-color: #0056b3;
}

</style>
<body>

<div class="container">
  <div class="card-slide">
    <div class="card">
      <h2>Card 1</h2>
      <p>This is the content of card 1.</p>
      <button class="next-btn">Next Card</button>
    </div>
    <div class="card">
      <h2>Card 2</h2>
      <p>This is the content of card 2.</p>
      <button class="next-btn">Next Card</button>
    </div>
    <div class="card">
      <h2>Card 3</h2>
      <p>This is the content of card 3.</p>
      <button class="next-btn">Next Card</button>
    </div>
  </div>
</div>

<script src="script.js"></script>

<script>
  document.addEventListener('DOMContentLoaded', function() {
  const cards = document.querySelectorAll('.card');
  const button = document.querySelectorAll('.next-btn');

  let currentIndex = 0;

  function slideNext() {
    if (currentIndex < cards.length - 1) {
      currentIndex++;
    } else {
      currentIndex = 0;
    }
    updateSlide();
  }

  function updateSlide() {
    const offset = -currentIndex * 100 + '%';
    document.querySelector('.card-slide').style.transform = `translateX(${offset})`;
  }

  button.forEach(btn => {
    btn.addEventListener('click', slideNext);
  });
});

</script>
</body>
</html>
